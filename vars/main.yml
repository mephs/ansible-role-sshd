  - PermitTunnel
  - PermitUserEnvironment
  - PermitUserRC
  - PidFile
  - Port
  - PrintLastLog
  - PrintMotd
  - PubkeyAuthentication
  - RekeyLimit
  - StrictModes
  - Subsystem
  - SyslogFacility
  - TCPKeepAlive
  - UseDNS
  - UsePAM
  - UsePrivilegeSeparation
  - VersionAddendum
  - X11DisplayOffset
  - X11Forwarding
  - X11UseLocalhost
