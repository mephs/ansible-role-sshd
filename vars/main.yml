  - AcceptEnv
  - AddressFamily
  - AllowAgentForwarding
  - AllowGroups
  - AllowStreamLocalForwarding
  - AllowTcpForwarding
  - AllowUsers
  - AuthorizedKeysCommand
  - AuthorizedKeysCommandUser
  - AuthorizedKeysFile
  - AuthorizedPrincipalsFile
  - AuthenticationMethods
  - Banner
  - ChallengeResponseAuthentication
  - ChrootDirectory
  - ClientAliveCountMax
  - ClientAliveInterval
  - Compression
  - Ciphers
  - DenyGroups
  - DenyUsers
  - ForceCommand
  - GSSAPIAuthentication
  - GSSAPIEnablek5users
  - GSSAPICleanupCredentials
  - GSSAPIKeyExchange
  - GSSAPIStrictAcceptorCheck
  - GatewayPorts
  - HostKey
  - HostKeyAlgorithms
  - HostbasedAuthentication
  - IgnoreRhosts
  - IgnoreUserKnownHosts
  - KerberosAuthentication
  - KerberosGetAFSToken
  - KerberosOrLocalPasswd
  - KerberosTicketCleanup
  - KerberosUseKuserok
  - KexAlgorithms
  - KbdInteractiveAuthentication
  - LegauthenticationMethods
  - ListenAddress
  - LogLevel
  - LoginGraceTime
  - MACs
  - MaxAuthTries
  - MaxSessions
  - MaxStartups
