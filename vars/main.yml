_sshd_binary: /usr/sbin/sshd
_sshd_configd_directory: /etc/ssh/sshd_config.d
_sshd_configd_owner: root
_sshd_configd_group: root
_sshd_configd_mode: "0700"
_sshd_configd_files_owner: root
_sshd_configd_files_group: root
_sshd_configd_files_mode: "0600"

_sshd_comma_separated_keywords:
  - AllowGroups
  - AllowUsers
  - AuthenticationMethods
  - CASignatureAlgorithms
  - Ciphers
  - DenyGroups
  - DenyUsers
  - HostbasedAcceptedAlgorithms
  - HostKeyAlgorithms
  - KexAlgorithms
  - LogVerbose
  - MACs
  - PubkeyAcceptedAlgorithms
  - PubkeyAcceptedKeyTypes
