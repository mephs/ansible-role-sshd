name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
categories:
  - title: ğŸ”¥ Breaking changes
    label: breaking-change
  - title: âœ¨ Features
    label: feature
  - title: ğŸ› Bug Fixes
    label: bug
  - title: ğŸ“š Documentation
    label: docs
  - title: ğŸš« Deprecated
    label: deprecated
  - title: ğŸ”§ Other changes
  - title: ğŸ“¦ Dependency Updates
    label: chore
    collapse-after: 5
exclude-labels:
  - skip-changelog
version-resolver:
  major:
    labels:
      - breaking-change
  minor:
    labels:
      - feature
  patch:
    labels:
      - bug
      - deprecated
      - docs
      - chore
  default: patch
autolabeler:
  - label: chore
    title:
      - /chore/i
  - label: bug
    title:
      - /bug/i
      - /fix/i
      - /bugfix/i
  - label: feature
    title:
      - /feat/i
      - /feature/i
change-template: '- $TITLE by @$AUTHOR (#$NUMBER)'
template: |
  ## What's changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
